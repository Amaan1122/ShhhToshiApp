<button class="bg-slate-700 text-red-300 rounded-lg rounded-t-none py-2 flex sticky top-0 w-full justify-center" (click)="disconnectWallet()">Disconnect Wallet</button>
<div class="max-w-md mx-auto p-6 bg-white rounded shadow space-y-6">
  <h2 class="text-xl font-bold text-gray-800">Staking Dashboard</h2>

  <div class="text-sm text-gray-600">
    <strong>Wallet:</strong> {{ walletAddress }}<br />
    <strong>Balance:</strong> {{ walletBalance | number : "1.2-2" }} TON<br />
    <strong>Staked:</strong> {{ stakedAmount | number : "1.2-2" }} TON
  </div>

  <!-- Stake Form -->
  <div class="space-y-2">
    <input
      type="number"
      [(ngModel)]="stakeAmount"
      placeholder="Amount to stake"
      class="w-full px-3 py-2 border rounded"
    />
    <button
      (click)="stakeNow()"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
    >
      Stake
    </button>
  </div>

  <!-- Unstake Form -->
  <div class="space-y-2">
    <input
      type="number"
      [(ngModel)]="unstakeAmount"
      placeholder="Amount to unstake"
      class="w-full px-3 py-2 border rounded"
    />
    <button
      (click)="unstakeNow()"
      class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700"
    >
      Unstake
    </button>
  </div>

  <!-- Reward Preview -->
  <div class="text-sm text-green-700">
    <strong>Estimated Rewards:</strong>
    {{ estimatedReward | number : "1.2-2" }} TON
  </div>

  <!-- Claim Button -->
  <button
    (click)="claimRewards()"
    class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
  >
    Claim Rewards
  </button>
</div>
